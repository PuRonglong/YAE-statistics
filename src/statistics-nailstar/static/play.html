<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;" ng-controller="dakaPlayCtrl">

    <div class="col" style="width: 100%;">

        <tabset class="tab-container">

            <!-- no -->
            <tab>
                <tab-heading>分期播放统计</tab-heading>
                <div class="panel wrapper">
                    <span>展示期数：</span>
                    <input class="ng-valid ng-valid-number ng-valid-min ng-dirty" min="1" max="85" type="number" style="width:50px;
                    height: 100%; margin-top: 1px; padding: 3px 4px;" ng-model="noParams.num" ng-keydown="noParams.keyDown()"/>
                    <button type="button" class="btn btn-default btn-sm" style="height: 100%;margin-top: -3px" ng-click="noParams.changeNum()">Go!</button>
                    <label class="i-switch bg-warning pull-right">
                        <input type="checkbox" ng-model="noParams.showSpline">
                        <i></i>
                    </label>
                    <h4 class="font-thin m-t-none m-b text-muted"></h4>
                    <div ui-jq="plot" ui-refresh="noParams.refresh" ui-options="
                      [
                        { data: {{no_result}}, label:'分期播放数量', points: { show: true, radius: 1}, splines: { show: noParams.showSpline, tension: 0.4, lineWidth: 1,fill: 0.8} },
                      ],
                      {
                        colors: ['{{app.color.info}}', '{{app.color.primary}}'],
                        series: { shadowSize: 3 },
                        pan: {interactive: true},
                        xaxis:{ mode: 'categories', tickLength: 0,axisLabel: '视频期数'},
                        yaxis:{ font: { color: '#a1a7ac' },min: 0,axisLabel: '播放数', panRange: false },
                        grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#dce5ec' },
                        tooltip: true,
                        tooltipOpts: { content: '%x : %y',  defaultTheme: false, shifts: { x: 10, y: -25 } },
                        canvas: true
                      }
                    " style="height:400px;width: 100%" >
                    </div>
                </div>
            </tab>

            <!-- cates -->
            <tab>
                <tab-heading>系列播放统计</tab-heading>
                <div style="margin-left: 35px;">
                    <div>
                        <span>选择系列：</span>
                        <div class="btn-group dropdown" style="margin-bottom: 2px;" is-open="kind.isopen">
                            <button href class="dropdown-toggle" data-toggle="dropdown">
                                {{selectKind}} <b class="caret"></b>
                            </button>
                            <ul class="dropdown-menu animated fadeInDown">
                                <li ng-repeat="cate in cates">
                                    <a ng-click="changeCate(cate.id,cate.name)">{{cate.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <span>选择维度：</span>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" ng-model="CateParams.order" value="0">
                                日
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" ng-model="CateParams.order" value="1">
                                周
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" ng-model="CateParams.order" value="2">
                                月
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel wrapper">
                    <label class="i-switch bg-warning pull-right">
                        <input type="checkbox" ng-model="CateParams.showSpline">
                        <i></i>
                    </label>
                    <h4 class="font-thin m-t-none m-b text-muted"></h4>
                    <div ui-jq="plot" ui-refresh="CateParams.refresh" ui-options="
                      [
                        { data: {{cate_result}}, label:'系列播放数量', points: { show: true, radius: 1}, splines: { show: CateParams.showSpline, tension: 0.4, lineWidth: 1,fill: 0.8} },
                      ],
                      {
                        colors: ['{{app.color.info}}', '{{app.color.primary}}'],
                        series: { shadowSize: 3 },
                        xaxis:{ mode: 'time',tickFormatter: myTickFormatter,axisLabel: '视频期数',axisLabelPadding: 5},
                        yaxis:{ font: { color: '#a1a7ac' },min: 0,axisLabel: '系列播放数'},
                        grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#dce5ec' },
                        tooltip: true,
                        tooltipOpts: { content: '%x : %y',  defaultTheme: false, shifts: { x: 10, y: -25 } },
                        canvas: true
                      }
                    " style="height:400px;width: 100%" >
                    </div>
                </div>
            </tab>
        </tabset>

    </div>

</div>
