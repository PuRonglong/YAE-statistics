<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;" ng-controller="dakaPlayCtrl">

    <div class="col" style="width: 100%;">

        <span style="margin-left: 35px">展示期数:</span>
        <input class="ng-valid ng-valid-number ng-valid-min ng-dirty" min="1" max="85" type="number" style="width:50px;
                    height: 100%; margin-top: 1px; padding: 3px 4px;" ng-model="noParams.num" ng-keydown="noParams.keyDown()"/>
        <button type="button" class="btn btn-default btn-sm" style="height: 100%;margin-top: -3px" ng-click="noParams.changeNum()">Go!</button>
        <tabset class="tab-container">
            <div class="col-xs-12">
                <div e-chart ui-options="{
                    color: ['#23B7E5'],
                    title:{
                        text:'分期播放统计',
                        subtext:'数据来自——美甲大咖',
                        x : 'center',
                    },
                    tooltip: {
                        show: true,
                        trigger: 'axis',
                        enterable: true,
                    },
                    toolbox:{
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: true},
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    dataZoom:{
                        show:true,
                        realtime:true,
                        y: 490,
                        start: 10,
                        end: 90,
                        handleColor:'#008acd',
                        dataBackgroundColor:'#efefff',
                    },
                    legend: {
                        data:['播放数'],
                        x : 'left',
                    },
                    xAxis : [
                        {
                            name : '视频期数',
                            type : 'category',
                            data : {{play_result_x}},
                            nameTextStyle : {fontSize:15},
                            axisLabel:{
                                show: true,
                                rotate: 15,
                            }
                        },

                    ],
                    yAxis : [
                        {
                            name : '播放数',
                            type : 'value',
                            nameTextStyle : {fontSize:15},
                        }
                    ],
                    series : [
                        {
                            name:'播放数',
                            smooth: true,
                            type:'line',
                            data:{{play_result_y}},
                            itemStyle:{
                                normal: {
                                    lineStyle: {
                                        width: 2,
                                        color: '#23B7E5',
                                        shadowColor : 'rgba(0,0,0,0.5)',
                                        shadowBlur: 10,
                                        shadowOffsetX: 8,
                                        shadowOffsetY: 8,
                                    },
                                    barBorderRadius: 4,
                                    label: {show: true},
                                },
                                emphasis:{
                                    label: {show: true},
                                },
                            },
                            markPoint:{
                                data:[
                                    {type:'max',name:'最大值'},
                                    {type:'min',name:'最小值'},
                                ],
                            },
                            markLine:{
                                data:[
                                    {type:'average',name:'平均值'}
                                ],
                            },
                        },
                    ]
            }" ui-refresh="refresh" style="height: 400px;" class="col-xs-12"></div>
            </div>
        </tabset>

    </div>

</div>
